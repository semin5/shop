<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{ nav.html::navbar }"></div>

    <form action="/add" method="POST">
        <!--
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
        -->
        <input name="title">
        <input name="price">
        <input type="file" onchange="getURL(this)" name = "filename">
        <img src = "">
        <button type="submit">전송</button>
    </form>

<script>
    async function getURL(e){
        let name = encodeURIComponent(e.files[0].name)
        let result = await fetch('/presigned-url?filename=' + name)
        result = await result.text()

        let resultimg = await fetch(result, {
            method : 'PUT',
            body : e.files[0]
        })

        console.log(resultimg.url.split("?")[0])

        if(resultimg.ok){
            document.querySelector('img').src = resultimg.url.split("?")[0]
        }
    }
</script>

</body>
</html>
